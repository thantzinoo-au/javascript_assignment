<html>
  <head>
    <title>Grade Score - Basic JS example</title>

    <script>
      // 80 - 100 : A
      // 70 - 79 : B
      // 60 - 69 : C
      // 50 - 59 : D
      // 0 - 49 : F
      function gradeCalculation() {
        const gradeCondition = [
          {
            start: 80,
            end: 100,
            grade: "A",
          },
          {
            start: 70,
            end: 79,
            grade: "B",
          },
          {
            start: 60,
            end: 69,
            grade: "C",
          },
          {
            start: 50,
            end: 59,
            grade: "D",
          },
          {
            start: 0,
            end: 49,
            grade: "F",
          },
        ];
        const score = document.querySelector("#score").value;
        let resultGrade = gradeCondition.filter((cond) => {
          return score >= cond.start && score <= cond.end;
        });
        if (resultGrade.length == 0) {
          document.querySelector("#gradeResult").innerHTML = "N/A";
        } else {
          document.querySelector("#gradeResult").innerHTML =
            resultGrade[0].grade;
        }
      }
    </script>
  </head>

  <body>
    <h3>Score to Grade</h3>

    <div>
      Enter a score

      <span>
        <input type="number" id="score" name="score" min="0" max="100" />

        <button onclick="gradeCalculation()">Check!</button>
      </span>
    </div>

    <div>Grade: <span id="gradeResult"></span></div>
  </body>
</html>
